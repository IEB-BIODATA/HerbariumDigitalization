{% load widget_tweaks %}
{% for field in form %}
    {% if not field.is_hidden %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="{{ field.id_for_label }}">
                {{ field.label_tag }}
            </label>
            <div class="col-sm-10">
                {% if field.errors %}
                    {{ field|add_class:'is-invalid' }}
                    <div class="invalid-feedback">
                        {{ field.errors|join:", " }}
                    </div>
                {% else %}
                    {{ field }}
                {% endif %}
            </div>
        </div>
    {% else %}
        {{ field }}
    {% endif %}
{% endfor %}
