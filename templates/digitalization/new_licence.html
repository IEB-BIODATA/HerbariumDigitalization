{% extends "base.html" %}
{% load static %}
{% load roles %}
{% block content %}
    <h1>Licencia</h1>
    <div class="card mb-3">
        <div class="card-header">
            <i class="far fa-file"></i> &nbsp;
            Licencia para imágenes
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <form action="/digitalization/new_licence" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ prev_page }}">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Fuente (URL)</label>
                        <div class="col-sm-10">
                            {{ form.link }}
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-around; margin: 20px;">
                        <button type="submit" class="btn btn-primary" id="load_button">Añadir</button>
                        <a href="{{ prev_page }}" class="nav-link btn btn-danger" id="cancel_button">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
