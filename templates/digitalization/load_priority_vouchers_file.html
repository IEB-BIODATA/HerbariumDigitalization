{% extends "base.html" %}
{% load static %}
{% block javascript %}
    <script type="text/javascript">
        const csrfToken = "{{ csrf_token }}";
        const alertLoad = document.getElementById("alert");
        let errorData = {};
        $(document).ready(function() {
            $('#FilesTable').DataTable({
                serverSide: true,
                processing: true,
                language: languageTable.spanish,
                ajax: {
                    url: '{% url "priority_vouchers_table" %}',
                },
                order: [[1, 'desc']],
                columnDefs: [
                    {
                        targets: 0,
                        data: 'herbarium'
                    },
                    {
                        targets: 1,
                        data: 'created_at',
                        render: (data, type) => {
                            let date = new Date(data);
                            if (type === 'display' || type === 'search') {
                                return dateFormat(date)
                            } else if (type === 'sort')
                                return date.toISOString();
                            else
                                return date;
                        }
                    },
                    {
                        targets: 2,
                        data: 'created_by',
                    },
                    {
                        targets: 3,
                        data: 'file_url',
                        render: (data, type, row) => {
                            return `<a href="${data}">${row.filename}</a></td>`
                        }
                    },
                ],
            });
            let taskId = "{{ task_id }}";
            if (taskId === "")
                console.debug("Not file uploaded");
            else {
                const progressUrl = "{% url 'get_progress' task_id='placeholder' %}".replace(
                    'placeholder', taskId
                );
                const urlLog = "{% url 'get_task_log' task_id='placeholder' %}".replace(
                    'placeholder', taskId
                );
                const logFileDefault = "{% static 'assets/processed' %}";
                const alertDOM = document.getElementById("alert");
                updateProgress({
                    taskId: taskId,
                    progressUrl: progressUrl,
                    urlLog: urlLog,
                    progressDOM: alertDOM,
                    csrfToken: csrfToken,
                    logFileDefault: logFileDefault,
                    onErrorMessage: (error) => {
                        return getErrorMessage(error);
                    },
                    successCallback: () => {
                        console.log("Success");
                        document.getElementById("loadButton").disabled = false;
                    },
                    errorCallback: (error) => {
                        document.getElementById("loadButton").disabled = false;
                        const rows = [];
                        const columns = [];
                        if (error.type === "no match with catalog"){
                            columns.push(
                                "catalogNumber",
                                "scientificName",
                                "scientificNameSimilarity",
                                "synonymySimilarity",
                                "similarity"
                            );
                        } else {
                            columns.push(
                                "catalogNumber",
                                "recordedBy",
                                "recordNumber",
                                "scientificName",
                                "locality"
                            );
                        }
                        const keys = Object.keys(errorData[columns[0]]);
                        keys.forEach(key => {
                            const row = {};
                            columns.forEach(column => {
                                row[column] = errorData[column][key];
                            });
                            rows.push(row);
                        });
                        $('#ErrorTable').DataTable({
                            processing: true,
                            language: languageTable.spanish,
                            paging: rows.length > 10,
                            searching: rows.length > 10,
                            ordering:  false,
                            bInfo: rows.length > 10,
                            data: rows,
                            columns: columns.map(column => ({ data: column, title: column })),
                        });
                    }
                });
            }
        });

        function getErrorMessage(error) {
            let errorDataBlock = "";
            if (error.data !== undefined){
                errorData = JSON.parse(error.data);
                errorDataBlock = `
                <a class="btn btn-primary btn-block" href="#" onclick="downloadXLSXDataError(errorData); return false;" style="width:200px;">
                    Descargar
                </a>
                <a class="btn btn-primary btn-block" href="#" onclick="printDataError(errorData); return false;" style="width:200px;">
                    Imprimir
                </a>
                <table class="table table-bordered no-footer" id="ErrorTable" width="100%" cellspacing="0">
                    <thead>
                        <!-- To be populated -->
                    </thead>
                    <tbody>
                        <!-- To be populated -->
                    </tbody>
                </table>
                `;
            }
            switch (error.type) {
                case 'duplicates in file':
                    return `
                    <p>Registros duplicados en archivo</p>
                    ${errorDataBlock}
                    `;
                case 'duplicates in database':
                    return `
                    <p>Registros duplicados en la base de datos</p>
                    ${errorDataBlock}
                    `;
                case 'no match with catalog':
                    return `
                    <p>Existen registros en que el nombre de la especie no coincide con el catálogo</p>
                    ${errorDataBlock}
                    `;
                case 'code':
                    return `
                    <p>Error en la importación</p>
                    ${errorDataBlock}
                    `;
                default:
                    return '<h6>Ocurrió un error inesperado, favor contactar al administrador antes de cerrar esta ventana</h6>';
            }
        }

        function printDataError(dataError) {
            $("#overlay").fadeIn(300);
            $.ajax({
                data: dataError,
                url: '{%  url "pdf_error_data" %}',
                type: 'POST',
                success : function(data) {
                    const pdfFile = new Blob([data], {type: "application/pdf"});
                    const pdfUrl = URL.createObjectURL(pdfFile);
                    printJS(pdfUrl);
                }
            }).always(function() {
                $("#overlay").fadeOut(300);
            });
        }

        function downloadXLSXDataError(dataError) {
            let downloadUrl;
            let url;
            $("#overlay").fadeIn(300);
            $.ajax({
                data: dataError,
                url: '{% url "xls_error_data" %}',
                type: 'POST',
                xhrFields: {
                    // make sure the response knows we're expecting a binary type in return.
                    // this is important, without it the excel file is marked corrupted.
                    responseType: 'arraybuffer'
                }
            }).done(function (data, status, xmlHeaderRequest) {
                const downloadLink = document.createElement('a');
                const blob = new Blob([data], {type: xmlHeaderRequest.getResponseHeader('Content-Type')});
                url = window.URL || window.webkitURL;
                downloadUrl = url.createObjectURL(blob);
                const fileName = 'vouchers_error.xlsx';

                if (typeof window.navigator.msSaveBlob !== 'undefined') {
                    window.navigator.msSaveBlob(blob, fileName);
                } else {
                    if (fileName) {
                        if (typeof downloadLink.download === 'undefined') {
                            window.location = downloadUrl;
                        } else {
                            downloadLink.href = downloadUrl;
                            downloadLink.download = "vouchers_error.xlsx";
                            document.body.appendChild(downloadLink);
                            downloadLink.click();
                        }
                    } else {
                        window.location = downloadUrl;
                    }
                }
            }).always(function () {
                if (url !== undefined)
                    url.revokeObjectURL(downloadUrl);
                $("#overlay").fadeOut(300);
            });
        }

        function downloadVouchersXLSX() {
            $("#overlay").fadeIn(300);
            $.ajax({
                url: '{% url "vouchers_download" %}',
                type: 'GET',
                xhrFields: {
                    // make sure the response knows we're expecting a binary type in return.
                    // this is important, without it the excel file is marked corrupted.
                    responseType: 'arraybuffer'
                },
            }).done(function (data, status, xmlHeaderRequest) {
                const downloadLink = document.createElement('a');
                const blob = new Blob([data],
                    {
                        type: xmlHeaderRequest.getResponseHeader('Content-Type')
                    });
                const url = window.URL || window.webkitURL;
                const downloadUrl = url.createObjectURL(blob);
                const fileName = 'vouchers.xlsx';

                if (typeof window.navigator.msSaveBlob !== 'undefined') {
                    window.navigator.msSaveBlob(blob, fileName);
                } else {
                    if (fileName) {
                        if (typeof downloadLink.download === 'undefined') {
                            window.location = downloadUrl;
                        } else {
                            downloadLink.href = downloadUrl;
                            downloadLink.download = "vouchers.xlsx";
                            document.body.appendChild(downloadLink);
                            downloadLink.click();
                        }
                    } else {
                        window.location = downloadUrl;
                    }
                    setTimeout(function () {
                        url.revokeObjectURL(downloadUrl);
                        }, 100);
                }
            }).always(function() {
                $("#overlay").fadeOut(300);
            });
        }
    </script>
{% endblock %}
{% block content %}
    <h1>Cargar Excel</h1>

    <form id="fileForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
            <div class="row">
                <div class="col-3">
                    <button type="submit" class="btn btn-primary" id="loadButton" {% if task_id %} disabled="disabled" {% endif %}>Cargar</button>
                </div>
                <div class="offset-md-6 col-3">
                    <a class="btn btn-primary w-100" href="#" onclick="downloadVouchersXLSX()">
                        Descargar Vouchers
                    </a>
                </div>
            </div>
        </div>
    </form>

    {% if task_id %}
        <div id="alert" class="card mb-3" style="display: block;"></div>
    {% endif %}

    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-table"></i>
            Tabla de Archivos
        </div>
        <div class="card-body">
            <div class="table-responsive" id="vouchers-content">
                <table class="table table-bordered" id="FilesTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Herbario</th>
                        <th>Fecha</th>
                        <th>Usuario</th>
                        <th>Archivo</th>
                    </tr>
                    </thead>
                    <tbody>
                        <!-- To be populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
