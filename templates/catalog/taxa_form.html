{% load i18n %}
<div class="card mb-3">
    <div class="card-header">
        <i class="fas fa-table"></i>
        {{ form_title }}
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <form action="{{ form_url }}" method="post" class="form-horizontal">
                {% csrf_token %}
                {% include 'form_base.html' with form=form %}
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="submit" class="btn btn-primary" value="{% translate 'Save' %}">
                        <a href="{% url 'list_taxa' %}" class="btn btn-danger">{% translate "Cancel" %}</a>
                    </div>
                    {% if delete_button %}
                        <div class="col-sm-2"
                             data-bs-toggle="{% if warnings %}tooltip{% endif %}"
                             data-bs-placement="{% if warnings %}top{% endif %}"
                             title="{{ warning_text }}">
                            <a href="#"
                               data-bs-toggle="modal"
                               data-bs-target="#warningModalDelete"
                               style="cursor: pointer;"
                               class="btn btn-danger {% if warnings %}disabled{% endif %}"
                            >
                                <i class="fas fa-fw fa-trash"></i>
                                {% translate "Delete" %}
                            </a>
                        </div>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
