{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
    <h1>{{ rank_title }}</h1>
    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-table"></i>
            {% blocktranslate with title=rank_title %}New {{ title }}{% endblocktranslate %}
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <form action="{{ create_rank_url }}" method="post" class="form-horizontal">
                    {% csrf_token %}
                    {% include 'form_base.html' with form=form %}
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="submit" class="btn btn-primary" value="{% translate 'Save' %}">
                            <a href="{{ list_url }}" class="btn btn-danger">{% translate "Cancel" %}</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
